<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec | Filipe Veronezi</title>
    <link rel="icon" href="./public/images/binary-code.png">

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="container">
      <label for="binary">Binary</label>
      <input id="binary" name="binary" placeholder="type here..." pattern="[0-1]{8}" required />

      <button type="submit" class="primary-button" onclick="bin2Dec()">
        Convert
      </button>

      <label for="result" id="result-label">Decimal</label>
      <input id="result" name="result" disabled />
    </div>

    <script src="./public/scripts/bin2dec.js"></script>
  </body>
</html>
